    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>

<body>
    <div id="container">
        <nav>
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">圖片轉換文字（買菜）</span>
            </div>
            <div class="sidebar">
                <div class="logo">
                    <i class="bx bx-menu menu-icon"></i>
                    <span class="logo-name">健聽翻譯器</span>
                </div>

                <div class="sidebar-content">
                    <ul class="lists">
                        <li class="list">
                            <a href="index.html" class="nav-link">
                                <i class="bx bx-refresh icon"></i>
                                <span class="link">切換角色</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="guide.html" class="nav-link">
                                <i class="bx bx-book-reader icon"></i>
                                <span class="link">用戶指引</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="txt2img_index.html" class="nav-link">

                            </a>
                        </li>
                        <li class="list">
                            <a href="pharse_index.html" class="nav-link">

                                <span class="link">常用詞彙</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header_blank_div"></div>

        <div class="intro_div">
            <h1 class="intro_txt">請選擇蔬菜種類</h1>
        </div>

        <div class="grid-container">
            <div class="grid-item" onclick="showFullScreenOverlay('我想要生菜');">
                <img src="img/market/vegetable/lettuce.png">
                <p>生菜</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要菠菜');">
                <img src="img/market/vegetable/spinach.png">
                <p>菠菜</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要花椰菜');">
                <img src="img/market/vegetable/cauliflower.png">
                <p>花椰菜</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要番茄');">
                <img src="img/market/vegetable/tomato.png">
                <p>番茄</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要胡蘿蔔');">
                <img src="img/market/vegetable/carrot.png">
                <p>胡蘿蔔</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要洋蔥');">
                <img src="img/market/vegetable/onion.png">
                <p>洋蔥</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要南瓜');">
                <img src="img/market/vegetable/pumpkin.png">
                <p>南瓜</p>
            </div>

            <div class="grid-item" onclick="showFullScreenOverlay('我想要蔬菜，會使用其他方法表達我想購買的產品');">
                <img src="img/market/vegetable/vegetable_main.png">
                <p>其他</p>
            </div>

            <div id="overlay_function" onclick="hideFullScreenOverlay();">
                <div id="overlayContent">
                    <h1 id="overlaySentence"></h1>
                    <button class="go_back_button" onclick="hideFullScreenOverlay();">返回</button>
                </div>
            </div>

        </div>

        <div class="small_blank_div"></div>

        <div class="back_button" onclick="window.location.href = 'img2txt_market.html';">上一頁</div>
        <div class="footer_blank_div"></div>

    <section class="overlay"></section>
