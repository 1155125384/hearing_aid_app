    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
</head>

<body>
    <div id="container">
        <nav>
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">圖片轉換文字（醫療）</span>
            </div>
            <div class="sidebar">
                <div class="logo">
                    <i class="bx bx-menu menu-icon"></i>
                    <span class="logo-name">健聽翻譯器</span>
                </div>

                <div class="sidebar-content">
                    <ul class="lists">
                        <li class="list">
                            <a href="index.html" class="nav-link">
                                <i class="bx bx-refresh icon"></i>
                                <span class="link">切換角色</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="guide.html" class="nav-link">
                                <i class="bx bx-book-reader icon"></i>
                                <span class="link">用戶指引</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="txt2img_index.html" class="nav-link">
                                <i class="bx bx-message-rounded icon"></i>
                                <span class="link">文字轉換圖片</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="img2txt_index.html" class="nav-link">
                                <i class="bx bx-images icon"></i>
                                <span class="link">圖片轉換文字</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="pharse_index.html" class="nav-link">

                                <span class="link">常用詞彙</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header_blank_div"></div>

        <div class="intro_div">
            <h1>請選擇於胸、肺、心臟的症狀</h1>
        </div>

        <div class="grid-container">

            <div class="grid-item" onclick="showFullScreenOverlay_medical('胸部疼痛');">
                <img src="img/medical/upperbody/chest/chest_pain.png">
                <h1>胸部疼痛</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('呼吸困難');">
                <img src="img/medical/upperbody/chest/breathing_difficulty.png">
                <h1>呼吸困難</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('心悸');">
                <img src="img/medical/upperbody/chest/palpitations.png">
                <h1>心悸</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('呼吸急促');">
                <img src="img/medical/upperbody/chest/shortness_of_breath.png">
                <h1>呼吸急促</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('胸部壓迫感');">
                <img src="img/medical/upperbody/chest/chest_pressure.png">
                <h1>胸部壓迫感</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('心跳異常');">
                <img src="img/medical/upperbody/chest/irregular_heartbeat.png">
                <h1>心跳異常</h1>
            </div>
        
            <div class="grid-item" onclick="showFullScreenOverlay_medical('我有症狀在胸、肺、心臟');">
                <img src="img/medical/upperbody/chest/other.png">
                <h1>其他</h1>
            </div>
        
            <div id="overlay_function" onclick="hideFullScreenOverlay();">
                <div id="overlayContent">
                    <h1 id="overlaySentence"></h1>
                    <input type="range" min="1" max="9" value="1" class="slider" id="severitySlider">
                    <div class="slider-labels">
                        <span>輕微</span>
                        <span>痛苦</span>
                        <span>嚴重</span>
                    </div>
                    <p id="sliderResult"></p>
                    <br><br>
                    <button class="go_back_button" onclick="hideFullScreenOverlay();">返回</button>
                </div>
            </div>
        </div>

        <div class="small_blank_div"></div>

        <button class="go_back_button" onclick="window.location.href = 'img2txt_medical_upperbody.html';">
            上一頁
        </button>
        <div class = "small_blank_div"></div>
        <button class="swap_button" onclick="window.location.href = 'phrase_medical.html';">轉到常用詞彙（醫療）</button>
